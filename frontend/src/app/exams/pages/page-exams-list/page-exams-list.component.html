<div class="page page-exams-list">
  <!-- Header -->
  <app-page-header title="Mes examens" [info]="examsInfo">
    <p-button
      slot="actions"
      label="Organiser un examen"
      (click)="addDialogVisible = !addDialogVisible"
    />
  </app-page-header>

  <!-- Content -->
  <div class="content">
    <app-state-wrapper
      [loading]="examsLoading"
      [errorMessage]="examsError"
      [empty]="exams?.length === 0"
      emptyMessage="Ajouter un examen en appuyant sur le bouton ci-dessus."
    >
      <div>
        <app-exams-table [exams]="exams" />
      </div>
    </app-state-wrapper>
  </div>
</div>

<!-- Dialog -->
<p-dialog
  [modal]="true"
  [(visible)]="addDialogVisible"
  [style]="{ width: '35rem', height: '80vh' }"
  header="Organiser un Ã©venement"
>
  <app-add-exam-form (cancelled)="addDialogVisible = false" (submitted)="refresh()"/>
</p-dialog>
